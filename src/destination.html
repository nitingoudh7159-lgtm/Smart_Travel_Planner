<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination - Samrt Travel Planner</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY2pyIlFI93jzH4g9a-hNgOYw4TQpELscvDA&s">
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-linear-to-tr from-sky-300 to-sky-100 min-h-screen">

    <!-- NabBar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">Smart Travel</div>
                <div class="hidden md:flex space-x-6">
                    <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="destination.html" class="text-gray-700 hover:text-blue-600">Destination</a>
                    <a href="weather.html" class="text-gray-700 hover:text-blue-600">Weather</a>
                    <a href="places.html" class="text-gray-700 hover:text-blue-600">Places</a>
                    <a href="budget.html" class="text-gray-700 hover:text-blue-600">Budget</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <div class="flex flex-col items-center justify-center mt-20">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h1 class="text-2xl font-bold mb-4 text-sky-500">City Overview</h1>
            <p class="text-gray-700 mb-2 font-semibold">You Searched For :</p>
            <h2 id="cityName" class="text-xl font-semibold text-sky-600 mb-4"></h2>

            <div id="loading" class="m-4 text-gray-500">Loading City Info...</div>

            <div id="cityInfo" class="hidden mt-4 bg-gray-50 p-4 rounded-lg shadow-inner space-y-3 text-gray-700">
                <div class="flex justify-between bg-sky-100 rounded">
                    <span class="font-semibold">Latitude:</span>
                    <span id="lat"></span>

                    <span class="font-semibold">Longitude:</span>
                    <span id="lon"></span>
                </div>

                <div class="flex justify-between bg-sky-100 rounded">
                    <span class="font-semibold ">Country:</span>
                    <span id="country"></span>

                    <span class="font-semibold ">State:</span>
                    <span id="state"></span>
                </div>

                <div class="flex justify-center space-x-3 bg-sky-100 rounded">
                    <span class="font-semibold ">Population:</span>
                    <span id="population"></span>

                </div>
            </div>

            <p id="error" class="hidden text-red-500 mt-2 font-semibold"> City Not Fount...</p>

        </div>
    </div>

    <script src="JS/destination.js"></script>
</body>

</html>
